<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
 
<div class="container">
    <div class="calculator">
        <form>
        <div class="display">
            <input type="text" name="display">
        </div>

        <div>
            <input type="button" value="AC" onclick="display.value=''" class="op an">
            <input type="button" value="DE" onclick="display.value= display.value.slice(0,-1)" class="op an">
            <input type="button" value="." onclick="display.value+='.'" class="op an">
            <input type="button" value="/" onclick="display.value+='/'" class="op an">
        </div>

        <div>
            <input type="button" value="7" onclick="display.value+='7'" class="an">
            <input type="button" value="8" onclick="display.value+='8'" class="an">
            <input type="button" value="9" onclick="display.value+='9'" class="an">
            <input type="button" value="*" onclick="display.value+='*'" class="op an">
        </div>

        <div>
            <input type="button" value="4" onclick="display.value+='4'" class="an">
            <input type="button" value="5" onclick="display.value+='5'" class="an">
            <input type="button" value="6" onclick="display.value+='6'" class="an">
            <input type="button" value="-" onclick="display.value+='-'" class="op an">
        </div>

        <div>
            <input type="button" value="1" onclick="display.value+='1'" class="an">
            <input type="button" value="2" onclick="display.value+='2'" class="an">
            <input type="button" value="3" onclick="display.value+='3'" class="an">
            <input type="button" value="+" onclick="display.value+='+'" class="op an">
        </div>

        <div>
            <input type="button" value="00" onclick="display.value+='00'" class="an">
            <input type="button" value="0" onclick="display.value+='0'" class="an">
            <input style="width:145px" type="button" value="=" class="op an" onclick="display.value=eval(display.value)">
        </div>

        </form>
    </div>
</div>


<script src="jquery-3.6.4.min.js"></script>
<script src="./index.js" charset="UTF-8"></script>

</body>
</html>
